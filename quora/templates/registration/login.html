{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}
{% block auth %}
    <h1>Quora</h1>
    <p class="text-muted">Share your knowledge!</p>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
        </form>
    </div>
    <p class="mt-2"> Or </p><a href="{% url 'django_registration_register' %}">Create a new account</a>

{% endblock %}
